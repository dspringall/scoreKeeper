<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class='image'>
                                <img src="https://images.pexels.com/photos/4472822/pexels-photo-4472822.jpeg?cs=srgb&dl=pexels-ketut-subiyanto-4472822.jpg&fm=jpg"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                ROCK PAPER SCISSORS SCORE-KEEPER
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class='title-is-1'><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class='subtitle'>Use buttons below to keep track</p>
                                <label for="playTo" class="label is-large is-inline">Playing To:</label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">

                            <button id="p1Button" class="button is-primary card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="button is-info card-footer-item">+1 Player Two</button>
                            <button id="reset" class="button is-danger card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <script src='appscore.js'></script>

</body>

</html>
